<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forms.css">
  <title>SignUp/SignIn</title>
</head>

<body>
  <div class="container">
    <aside>
      <h2>Multi-visionaires` Huddle</h2>
      <img class="hero_img" src="icons/OI.png" alt="Logo" width="125" height="150">
      <p>Ideas In Execution</p>
    </aside>
    <main>
      <form action="process_register" method="post" class="SignUpForm" name="SignUpForm">
        <h2>Create your account</h2>
        <div>
          <div class="form_input">
            <label for="name"></label>
            <input type="text" class="input_field" id="name" name="name" placeholder="Fullname" required>
          </div><br>

          <div class="form_input">
            <label for="email"></label>
            <input type="email" class="input_field" id="email" name="email" placeholder="Email" required>
          </div><br>

          <div class="form_input">
            <label for="mobile_no"></label>
            <input type="tel" class="input_field" id="mobile_no" name="mobile_no" placeholder="+243 821 659 361"
              required pattern="^(\+\d{1,3}\s)?\(?\d{3}\)?[\s.-]?\d{3}[\s.-]?\d{3,4}$">
          </div><br>

          <div class="form_input">
            <label for="password"></label>
            <input type="password" class="input_field" id="password" name="password" placeholder="Password" required>
          </div><br>
          <div>
            <button class="btn green_btn" type="submit">Create account</button>
          </div><br>
      </form>
    </main>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forms.css">
  <title>SignUp/SignIn</title>
</head>

<body>
  <div class="container">
    <main>
      <form action="process_login" method="post" class="LoginForm" name="LoginForm">
        <h2>Welcome back to the Huddle!</h2>
        <div>
         <div class="form_input">
            <label for="email"></label>
            <input type="email" class="input_field" id="email" name="email" placeholder="Email" required>
          </div><br>

          <div class="form_input">
            <label for="password"></label>
            <input type="password" class="input_field" id="password" name="password" placeholder="Password" required>
          </div><br>
          <div>
            <button class="btn green_btn" type="submit">Login</button>
          </div><br>
          <p class="msg">Not registred?<a href="signup.html">Create an account</a></p>
      </form>
    </main>
  </div>
</body>

</html>
